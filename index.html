<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Llama Detector</title>
    <script src="scripts/lib/tfjs@0.11.7.js"></script>
    <script src="scripts/lib/mobilenet@0.1.1.js"></script>
    <script src="scripts/lib/adapter-latest.js"></script>
    <script defer src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="page page-intro" id="page-intro">
      <h1>Llama Vision</h1>
      <h2>Detect llamas through your camera.</h2>      
      <img class="llama" src="images/llama-silhouette.svg" width="100px" alt="Silhouette of a llama"/>
      <div id="unsupported" class="unsupported">
        <p id="error-msg" class="error"></p>
        <p class="error">Sorry, your web browser does not appear to support our llama detection :( 
          Please try in another browser.</p>
      </div>
      <div id="supported" class="supported">
        <button id="btn-go" class="btn-go">Go</button>
      </div>
      <p>An <a href="https://github.com/poshaughnessy/llama-vision">open source</a> demo by 
        <a href="https://peteroshaughnessy.com">Peter O'Shaughnessy</a>, 
        <a href="https://samsunginter.net">Samsung Internet</a>.</p>
    </div>
    <div class="page page-detector hidden" id="page-detector">
        <div class="detected-border"></div>
        <p class="top-msg detecting-msg">Looking for llamas...</p>
        <p class="top-msg detected-msg">âœ¨ðŸŽ‰ OMG it's a llama! ðŸŽ‰âœ¨</p>
        <video id="video" autoplay/>

  </body>
</html>
